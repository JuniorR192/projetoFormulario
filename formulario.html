<!DOCTYPE html>
 
<html>
 <head>
     
     
 <title> Formulário </title>
 <meta name="description" content="Aprenda a criar um site completo que usa formulários em HTML">
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
 </head>

 <body>
  <h1> Formulário</h1> 
  <h2> Informações sobre sua saúde</h2><br />

<form action="Script_do_Formulario.php" method="post">

<!-- DADOS PESSOAIS-->
<fieldset>
 <legend>Informações Pessoais</legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="nome">Nome: </label>
   </td>
   <td align="left">
    <input type="text" name="email">
   </td>
   <td>
  </tr>
  <tr>
   <td>
    <label for="rg">Endereço: </label>
   </td>
   <td align="left">
    <input type="text" name="rg" size="13" maxlength="13"> 
   </td>
  </tr>
  <tr>
   <td>
    <label>Cidade:</label>
   </td>
   <td align="left">
    <input type="text" name="cidade" size="9" maxlength="9">
   </td>
  </tr>
 </table>
</fieldset>

    
    
    
    
<br />
<!-- HISTORICO M -->
<fieldset>
 <legend>Histórico médico</legend>
 <table cellspacing="10">

  <tr>
   <td>
    <checkbox for="dengue">Dengue</checkbox>
   </td>
   <td align="left">
    <input type="checkbox" name="dengue">
   </td>
     </tr>
      
     
     <tr>
   <td>
    <checkbox for="zika">ZIKA:</checkbox>
   </td>
   <td align="left">
    <input type="checkbox" name="ZIKA">
   </td>
     </tr>
 
  <tr>
   <td>
    <checkbox for="gripe">Gripe </checkbox>
   </td>
   <td align="left">
    <input type="checkbox" name="gripe" size="5">
   </td>
  </tr>
 </table>
</fieldset>
<br />

<!-- MEDICAMENTO ATUAL -->
<fieldset>
 <legend>Medicamento atual</legend>
 <table cellspacing="10">
     
     
  <tr>
   <td>
    <radio for="sim">SIM </radio>
   </td>
   <td align="left">
    <input type="radio" name="sim">
   </td>
  </tr>
     
     
  <tr>
   <td>
    <radio for="imagem">NÃO</radio>
   </td>
   <td>
    <input type="radio" name="nao" >
   </td>
  </tr>
     
     
  
  
  <tr>
   <td>
    <label for="quais">Quais? </label>
   </td>
   <td align="left">
    <input type="label" name="quais?">
   </td>
  </tr>
     
     
 </table>
</fieldset>
<br />
<input type="submit">
<input type="reset" value="Limpar">
</form>

 </body>
</html>
